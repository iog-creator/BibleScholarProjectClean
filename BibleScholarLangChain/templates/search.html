<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Scholar Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .search-stats {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .verse-card {
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        .verse-reference {
            font-weight: bold;
            color: #007bff;
        }
        .verse-text {
            margin-top: 8px;
            line-height: 1.6;
        }
        .error-alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-book-open text-primary"></i>
                    Bible Scholar Search
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-search"></i>
                            Search Bible Verses
                        </h5>
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="searchInput" 
                                       placeholder="Enter search terms (e.g., 'love', 'faith', 'John 3:16')...">
                                <button class="btn btn-primary btn-lg" 
                                        type="button" 
                                        id="searchButton"
                                        onclick="searchVerses()">
                                    <i class="fas fa-search"></i>
                                    Search
                                </button>
                            </div>
                            <div class="form-text">
                                Try searching for words, phrases, or specific references like "John 3:16"
                            </div>
                        </div>
                        
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Searching verses...</p>
                        </div>
                        
                        <!-- Error Alert -->
                        <div id="errorAlert" class="alert alert-danger error-alert" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>
                        
                        <!-- Search Stats -->
                        <div id="searchStats" class="search-stats" style="display: none;"></div>
                        
                        <!-- Search Results -->
                        <div id="searchResults"></div>
                    </div>
                </div>
                
                <!-- Navigation Card -->
                <div class="card mt-4">
                    <div class="card-body text-center">
                        <h6 class="card-title">Navigate</h6>
                        <a href="/study_dashboard" class="btn btn-outline-primary me-2">
                            <i class="fas fa-chart-line"></i>
                            Study Dashboard
                        </a>
                        <a href="http://localhost:5000/api/contextual_insights/test_lm_studio" 
                           class="btn btn-outline-success me-2" 
                           target="_blank">
                            <i class="fas fa-check-circle"></i>
                            Test LM Studio
                        </a>
                        <a href="/health" class="btn btn-outline-info" target="_blank">
                            <i class="fas fa-heartbeat"></i>
                            Health Check
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/search.js"></script>
</body>
</html>
